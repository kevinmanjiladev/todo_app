{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
  <style>
    body {
      background:#ffffff;

      font-family: "Poppins", sans-serif;
    }

    .register-card {
      max-width: 420px;
      margin: 80px auto;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 35px 40px;
    }

    .register-card h3 {
      color: #0d47a1;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .register-card label {
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
    }

    .register-card input {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      transition: border-color 0.2s;
    }

    .register-card input:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 0 0.15rem rgba(25, 118, 210, 0.25);
    }

    .btn-register {
      background-color: #1976d2;
      border: none;
      color: #fff;
      font-weight: 500;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-register:hover {
      background-color: #1565c0;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    form p {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h3 class="text-center">ðŸ§¾ Create Your Account</h3>

    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn-register">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
  </div>

</body>
</html>
