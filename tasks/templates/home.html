{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>

  <div class="todo-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>ðŸ“˜ {{ request.user.username }}'s To-Do List</h3>
      <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to logout? â©')">Logout</a>
    </div>

    <!-- Add Task -->
    <form method="POST" class="d-flex mb-4">
      {% csrf_token %}
      <input type="text" name="title" class="form-control me-2" placeholder="Add a new task..." required>
      <button type="submit" class="btn btn-primary px-4">Add</button>
    </form>

    <!-- Task List -->
    <ul class="list-unstyled">
      {% for task in tasks %}
        <li class="task-item">
          <form action="{% url 'finish_task' task.id %}" method="POST">
            {% csrf_token %}
            <input type="checkbox" onchange="this.form.submit()" {% if task.completed %}checked{% endif %}>
          </form>
          <span class="task-title {% if task.completed %}completed{% endif %}">
            {{ task.title }}
          </span>
          <a href="{% url 'delete_task' task.id %}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this task? ðŸ—‘ï¸')">Delete</a>
        </li>
      {% empty %}
        <p class="text-center text-muted mt-3">No tasks yet! Add your first one ðŸ’ª</p>
      {% endfor %}
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
